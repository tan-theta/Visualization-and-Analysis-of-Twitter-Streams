<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>US_map</title>

	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="//unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
	<script src="jquery-3.4.1.min.js"></script>
	<script src="bootstrap.min.js"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" /> 



	<style type="text/css">
		.feature {
			fill: none;
			stroke: grey;
			stroke-width: 1px;
			stroke-linejoin: round;
		}
		.mesh {
			fill: none;
			stroke: white;
			stroke-width: 1px;
			stroke-linejoin: round;
		}
		h1 {
			font-family: sans-serif;
		}

		.center {
			margin: auto;
			padding: 10px;
			width : 60%;
			height: 50%;
		}

		h1{
			font-family: 'Lato', sans-serif;
			font-weight: 700;
		}
        
        body{
            font-family: 'Lato';
            
            background-image: linear-gradient(90deg, #f6d365 0%, #fda085 100%);
            overflow: hidden;
        }

	</style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-lg-12">
                <h1 style="text-align: center; font-variant: small-caps;">Sentiment Analysis - United States of America</h1>
            </div>

        </div>
    
        <div class="row">
            
            <div class="col-lg-12">
                
                <div class ="center" id="svgDiv">
                </div>
            
            </div>

		</div>
        
    </div>
        
        
        


    
    
    
   
	

		<script type="text/javascript">

			var w = document.documentElement.clientWidth;
			var h = document.documentElement.clientHeight;
            
            console.log(h);

			var width = w,
			height = h;
//
//			var pos_num = 0;
//			var neut_num = 0;
//			var neg_num = 0;

// set projection
var projection = d3.geoMercator();

// create path variable
var path = d3.geoPath()
.projection(projection);


//sentiment color scale	
var color_scale = d3.scaleLinear()
.domain([-1, 0, 1])
.range(["red", "white", "rgb(69, 255, 0)"]);


// create svg variable
var svg = d3.select("#svgDiv").append("svg")
.attr("width", width)
.attr("height", height);
            

// Color legend.
var legend = d3.legendColor()
.scale(color_scale)
.title("Tweet Sentiment")
.labels(["Very Negative", "Negative", "Neutral", "Positive", "Very Positive"]);

svg.append("g")
.attr('transform', 'translate(' + width/2 + ',' + height/2 + ')')
.call(legend);


d3.json("us.json").then(function(topo) {

	//console.log(topo);

	states = topojson.feature(topo, topo.objects.states).features

  	// set projection parameters
  	projection
  	.scale(height)
  	.center([-106,40])
//  	.translate([1,1])
    ;

	// add states from topojson
	svg.selectAll("path")
	.data(states).enter()
	.append("path")
	.attr("class", "feature")
	.style("fill", "rgba(0, 0, 0, 0.79)")
	.attr("d", path);

    // put border around states 
    svg.append("path")
    .datum(topojson.mesh(topo, topo.objects.states, function(a, b) { return a !== b; }))
    .attr("class", "mesh")
    .attr("d", path);

    
    // function to draw circles
    function update_circles_us(src){
    	var data_t = []

    	d3.csv(src ,function(d){
    		d['Latitude'] = +d['Latitude']
    		d['Longitude'] = +d['Longitude']
    		d['sentiment'] = +d['sentiment']


    		data_t.push([d['Longitude'], d['Latitude'], d['sentiment']]);


    		svg.selectAll("circle")
    		.data(data_t).enter()
    		.append("circle")
    		.attr("cx", function (d) { return projection(d)[0]; })
    		.attr("cy", function (d) { return projection(d)[1]; })
    		.attr("r", "3.5px")
    		.attr("fill", function(d){color = color_scale(d[2]); return color; } )
    		.attr("fill-opacity", 0.7)
    	});
    }

    var count = 1;

//    tweet_counter("data/extension/clean_us_0.csv");
    update_circles_us("data/extension/clean_us_0.csv");
   

 	var delayInMilliseconds = 1000; //5 seconds

	var count = 1;                  //  set your counter to 1

	function myLoop () {            //  create a loop function
		setTimeout(function () {   

			svg.selectAll("circle").remove();   

			var src_string = "data/extension/clean_us_"+ count +".csv";

			count++;  

//			tweet_counter(src_string);
			update_circles_us(src_string);
//			pos_num = 0;
//			neut_num = 0;
//			neg_num = 0;

		    if (count < 33) {         //  if the counter < number of datasets, call the loop function
		    	myLoop();            //    again which will trigger another 
		    }
		    else{
		    	count = 0;
		    	myLoop();
		    }                        
		}, delayInMilliseconds)
	}

	myLoop();  



}).catch(function(error){

});





</script>
</body>
</html>
